
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Homepage</title>
    <style>
    body {
      background-color: midnightblue;
      margin: 0;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .tile {
      background-color: white;
      border-radius: 8px;
      text-align: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s;
      aspect-ratio: 4 / 3;
    }
    .tile:hover {
      transform: scale(1.05);
    }
    .tile img {
      max-width: 100%;
      height: 80px;
      object-fit: contain;
    }
    .tile-text {
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTETtBtIzAsbflRKGKoFKhjTpjirr07wbkfgzYiBZ4ygHdZD_FzcnK2SYHenYarHEDWDXAu7sJ5y7Fx/pub?output=csv";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").map(row => row.split(","));
        const headers = rows.shift();
        const grid = document.getElementById("grid");

        rows.forEach(row => {
          const data = Object.fromEntries(headers.map((h, i) => [h.trim(), row[i] ? row[i].trim() : ""]));
          const tile = document.createElement("a");
          tile.className = "tile";
          tile.href = data.url || "#";
          tile.target = "_blank";
          tile.innerHTML = `
            <img src="${data.image}" alt="${data.text}">
            <div class="tile-text">${data.text}</div>
          `;
          grid.appendChild(tile);
        });
      })
      .catch(err => {
        document.getElementById("grid").innerHTML = "<p style='color:white'>Failed to load data.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
