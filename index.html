
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #FAF0E6;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      max-width: calc((200px + 20px) * 5); /* tile width + gap x 5 columns */
      width: 100%;
    }

    .tile {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      aspect-ratio: 4 / 3;
      max-height: 140px;
      text-decoration: none;
      color: black;
    }

    .tile img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
    }

    .tile p {
      margin: 10px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="grid-wrapper">
    <div class="grid" id="tileGrid">
      <!-- Tiles will be inserted here -->
    </div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTR7z-qVV9S2ttmrCow_8UjgGJEm_UiLxXNQl0yLFPjEIiLPzgHJzbBeo57HWbOQ02r-BHwK00kU2Wp/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split("\n").slice(1); // skip header
        const grid = document.getElementById("tileGrid");

        rows.forEach(row => {
          const [text, url, image] = row.split(",");
          const tile = document.createElement("a");
          tile.href = url;
          tile.className = "tile";
          tile.target = "_self";
          tile.innerHTML = `
            <img src="${image}" alt="${text}" />
            <p>${text}</p>
          `;
          grid.appendChild(tile);
        });
        
        if (!grid.hasChildNodes()) {
          throw new Error("No valid rows found in the sheet.");
        }
      })
      .catch(err => {
        console.error("Error loading sheet:", err);
        document.getElementById("errorMessage").textContent =
          "⚠️ Unable to load tiles. Please check that the sheet is still published to the web and the link is correct.";
      });
  </script>
</body>
</html>
