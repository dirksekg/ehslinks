<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #FAF0E6;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      max-width: calc((200px + 20px) * 5); /* tile width + gap x 5 columns */
      width: 100%;
    }

    .tile {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      aspect-ratio: 4 / 3;
      max-height: 140px;
      text-decoration: none;
      color: black;
    }

    .tile img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
    }

    .tile p {
      margin: 10px 0 0;
      font-size: 14px;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 16px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="grid-wrapper">
    <div class="grid" id="tileGrid">
      <!-- Tiles will be inserted here -->
    </div>
  </div>
  <div id="errorMessage" class="error"></div>

  <script>
    // Replace with your Sheet ID
    const sheetID = "YOUR_SHEET_ID";
    const sheetURL = `https://docs.google.com/spreadsheets/d/${/1KzXncdoAUscQMQh-KyAo27qdZRUBznE372zr3An_vtY}/gviz/tq?tqx=out:json`;

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        // Strip the extra JS wrapper Google adds
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;
        const grid = document.getElementById("tileGrid");

        rows.forEach(row => {
          // Expecting columns: Text | URL | Image
          if (!row.c[0] || !row.c[1] || !row.c[2]) return;
          const textVal = row.c[0].v;
          const urlVal = row.c[1].v;
          const imgVal = row.c[2].v;

          const tile = document.createElement("a");
          tile.href = urlVal;
          tile.className = "tile";
          tile.target = "_self";
          tile.innerHTML = `
            <img src="${imgVal}" alt="${textVal}" />
            <p>${textVal}</p>
          `;
          grid.appendChild(tile);
        });

        if (!grid.hasChildNodes()) {
          throw new Error("No valid rows found in the sheet.");
        }
      })
      .catch(err => {
        console.error("Error loading sheet:", err);
        document.getElementById("errorMessage").textContent =
          "⚠️ Unable to load tiles. Make sure your sheet is shared as 'Anyone with the link: Viewer'.";
      });
  </script>
</body>
</html>
