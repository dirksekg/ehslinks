<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #FAF0E6;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      max-width: calc((200px + 20px) * 5);
      width: 100%;
    }

    .tile {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      aspect-ratio: 4 / 3;
      max-height: 140px;
      text-decoration: none;
      color: black;
    }

    .tile img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
    }

    .tile p {
      margin: 10px 0 0;
      font-size: 14px;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 16px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="grid-wrapper">
    <div class="grid" id="tileGrid">
      <!-- Tiles will be inserted here -->
    </div>
  </div>
  <div id="errorMessage" class="error"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTETtBtIzAsbflRKGKoFKhjTpjirr07wbkfgzYiBZ4ygHdZD_FzcnK2SYHenYarHEDWDXAu7sJ5y7Fx/pubhtml";

    fetch(sheetURL)
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const rows = [...doc.querySelectorAll("table tbody tr")];
        const grid = document.getElementById("tileGrid");

        if (rows.length <= 1) throw new Error("No rows found in the sheet table.");

        // Skip the header row
        rows.slice(1).forEach(row => {
          const cols = row.querySelectorAll("td");
          if (cols.length < 3) return;

          const text = cols[0].innerText.trim();
          const url = cols[1].innerText.trim();
          const image = cols[2].innerText.trim();

          if (!text || !url || !image) return;

          const tile = document.createElement("a");
          tile.href = url;
          tile.className = "tile";
          tile.target = "_self";
          tile.innerHTML = `
            <img src="${image}" alt="${text}" />
            <p>${text}</p>
          `;
          grid.appendChild(tile);
        });

        if (!grid.hasChildNodes()) {
          throw new Error("No valid tiles found in the sheet.");
        }
      })
      .catch(err => {
        console.error("Error loading sheet:", err);
        document.getElementById("errorMessage").textContent =
          "⚠️ Unable to load tiles. Please check that the sheet is published as a web page.";
      });
  </script>
</body>
</html>
